name: Build

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    - name: sign
      run: |
        sudo apt update
        sudo apt -y install apksigner
        
